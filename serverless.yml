service: waiterix-backend

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs20.x
  stage: ${opt:stage, 'dev'}
  region: ${opt:region, 'us-east-1'}
  memorySize: 1024
  timeout: 30
  environment:
    NODE_ENV: ${self:provider.stage}
    # Database Configuration (AWS RDS PostgreSQL)
    DATABASE_URL: ${env:DATABASE_URL}
    DB_HOST: ${env:DB_HOST}
    DB_PORT: ${env:DB_PORT, '5432'}
    DB_NAME: ${env:DB_NAME}
    DB_USER: ${env:DB_USER}
    DB_PASSWORD: ${env:DB_PASSWORD}
    DB_SSL: ${env:DB_SSL, 'true'}
    
    # Redis Configuration (AWS ElastiCache)
    REDIS_HOST: ${env:REDIS_HOST}
    REDIS_PORT: ${env:REDIS_PORT, '6379'}
    REDIS_PASSWORD: ${env:REDIS_PASSWORD}
    REDIS_DB: ${env:REDIS_DB, '0'}
    
    # AWS Services Configuration
    AWS_REGION: ${env:AWS_REGION, 'us-east-1'}
    AWS_ACCESS_KEY_ID: ${env:AWS_ACCESS_KEY_ID}
    AWS_SECRET_ACCESS_KEY: ${env:AWS_SECRET_ACCESS_KEY}
    
    # S3 Storage Configuration
    AWS_S3_BUCKET: ${env:AWS_S3_BUCKET, 'waiterix-storage'}
    AWS_S3_TRANSCRIBE_BUCKET: ${env:AWS_S3_TRANSCRIBE_BUCKET, 'waiterix-transcribe-temp'}
    AWS_S3_REGION: ${env:AWS_S3_REGION, 'us-east-1'}
    
    # SES Email Configuration
    SES_FROM_EMAIL: ${env:SES_FROM_EMAIL, 'noreply@waiterix.com'}
    SUPPORT_EMAIL: ${env:SUPPORT_EMAIL, 'support@waiterix.com'}
    
    # DynamoDB Configuration
    WEBSOCKET_CONNECTIONS_TABLE: ${env:WEBSOCKET_CONNECTIONS_TABLE, 'waiterix-websocket-connections'}
    
    # Stripe Configuration
    STRIPE_SECRET_KEY: ${env:STRIPE_SECRET_KEY}
    STRIPE_WEBHOOK_SECRET: ${env:STRIPE_WEBHOOK_SECRET}
    STRIPE_BASE_PRICE_ID: ${env:STRIPE_BASE_PRICE_ID}
    STRIPE_USAGE_PRICE_ID: ${env:STRIPE_USAGE_PRICE_ID}
    STRIPE_METER_EVENT_NAME: ${env:STRIPE_METER_EVENT_NAME}
    
    # Firebase Configuration
    FIREBASE_PROJECT_ID: ${env:FIREBASE_PROJECT_ID}
    FIREBASE_PRIVATE_KEY: ${env:FIREBASE_PRIVATE_KEY}
    FIREBASE_CLIENT_EMAIL: ${env:FIREBASE_CLIENT_EMAIL}
    
    # Payment Gateway Configuration
    PAYSTACK_SECRET_KEY: ${env:PAYSTACK_SECRET_KEY}
    PAYSTACK_PUBLIC_KEY: ${env:PAYSTACK_PUBLIC_KEY}
    ADYEN_API_KEY: ${env:ADYEN_API_KEY}
    ADYEN_MERCHANT_ACCOUNT: ${env:ADYEN_MERCHANT_ACCOUNT}
    ADYEN_ENVIRONMENT: ${env:ADYEN_ENVIRONMENT, 'test'}
    TELR_STORE_ID: ${env:TELR_STORE_ID}
    TELR_AUTH_KEY: ${env:TELR_AUTH_KEY}
    
    # Application Configuration
    FRONTEND_URL: ${env:FRONTEND_URL, 'https://main.d1234567890.amplifyapp.com'}
    API_BASE_URL: ${env:API_BASE_URL}
  iam:
    role:
      statements:
        # CloudWatch Logs
        - Effect: Allow
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: 'arn:aws:logs:*:*:*'
        
        # Bedrock AI Services
        - Effect: Allow
          Action:
            - bedrock:InvokeModel
            - bedrock:InvokeModelWithResponseStream
          Resource:
            - 'arn:aws:bedrock:*::foundation-model/anthropic.claude-3-5-sonnet-20241022-v2:0'
            - 'arn:aws:bedrock:*::foundation-model/anthropic.claude-3-haiku-20240307-v1:0'
        
        # Polly Text-to-Speech
        - Effect: Allow
          Action:
            - polly:SynthesizeSpeech
          Resource: '*'
        
        # Transcribe Speech-to-Text
        - Effect: Allow
          Action:
            - transcribe:StartTranscriptionJob
            - transcribe:GetTranscriptionJob
            - transcribe:ListTranscriptionJobs
          Resource: '*'
        
        # S3 Storage (Main bucket and transcribe bucket)
        - Effect: Allow
          Action:
            - s3:GetObject
            - s3:PutObject
            - s3:DeleteObject
            - s3:GetObjectAcl
            - s3:PutObjectAcl
            - s3:ListBucket
          Resource:
            - 'arn:aws:s3:::${env:AWS_S3_BUCKET, "waiterix-storage"}'
            - 'arn:aws:s3:::${env:AWS_S3_BUCKET, "waiterix-storage"}/*'
            - 'arn:aws:s3:::${env:AWS_S3_TRANSCRIBE_BUCKET, "waiterix-transcribe-temp"}'
            - 'arn:aws:s3:::${env:AWS_S3_TRANSCRIBE_BUCKET, "waiterix-transcribe-temp"}/*'
        
        # SES Email Service
        - Effect: Allow
          Action:
            - ses:SendEmail
            - ses:SendRawEmail
            - ses:SendTemplatedEmail
          Resource: '*'
        
        # DynamoDB for WebSocket connections
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:DeleteItem
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:UpdateItem
          Resource:
            - 'arn:aws:dynamodb:${self:provider.region}:*:table/${env:WEBSOCKET_CONNECTIONS_TABLE, "waiterix-websocket-connections"}'
        
        # API Gateway Management for WebSocket
        - Effect: Allow
          Action:
            - execute-api:ManageConnections
          Resource:
            - 'arn:aws:execute-api:${self:provider.region}:*:*'
        
        # RDS Connect (if using IAM database authentication)
        - Effect: Allow
          Action:
            - rds-db:connect
          Resource:
            - 'arn:aws:rds-db:${self:provider.region}:*:dbuser:${env:DB_NAME, "waiterix"}/${env:DB_USER, "waiterix_user"}'

functions:
  api:
    handler: src/handlers/api.handler
    events:
      - http:
          path: /{proxy+}
          method: ANY
          cors:
            origin: ${env:FRONTEND_URL, 'https://main.d1234567890.amplifyapp.com'}
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - x-paystack-signature
              - stripe-signature
            allowCredentials: true
      - http:
          path: /
          method: ANY
          cors:
            origin: ${env:FRONTEND_URL, 'https://main.d1234567890.amplifyapp.com'}
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
              - x-paystack-signature
              - stripe-signature
            allowCredentials: true

  # Separate functions for different services
  auth:
    handler: src/handlers/auth/index.handler
    events:
      - http:
          path: /api/auth/{proxy+}
          method: ANY
          cors: true

  restaurants:
    handler: src/handlers/restaurants/index.handler
    events:
      - http:
          path: /api/restaurant/{proxy+}
          method: ANY
          cors: true

  menu:
    handler: src/handlers/menu/index.handler
    events:
      - http:
          path: /api/menu-items/{proxy+}
          method: ANY
          cors: true

  orders:
    handler: src/handlers/orders/index.handler
    events:
      - http:
          path: /api/orders/{proxy+}
          method: ANY
          cors: true

  payments:
    handler: src/handlers/payments/index.handler
    events:
      - http:
          path: /api/payments/{proxy+}
          method: ANY
          cors: true
      - http:
          path: /api/webhooks/{proxy+}
          method: ANY
          cors: true

  ai:
    handler: src/handlers/ai/index.handler
    timeout: 60
    events:
      - http:
          path: /api/ai/{proxy+}
          method: ANY
          cors: true

  # WebSocket API functions
  websocketConnect:
    handler: src/apiGatewayWebSocket.handleConnect
    events:
      - websocket:
          route: $connect
  
  websocketDisconnect:
    handler: src/apiGatewayWebSocket.handleDisconnect
    events:
      - websocket:
          route: $disconnect
  
  websocketMessage:
    handler: src/apiGatewayWebSocket.handleMessage
    events:
      - websocket:
          route: $default

# AWS Resources
resources:
  Resources:
    # DynamoDB table for WebSocket connections
    WebSocketConnectionsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${env:WEBSOCKET_CONNECTIONS_TABLE, 'waiterix-websocket-connections'}
        AttributeDefinitions:
          - AttributeName: connectionId
            AttributeType: S
          - AttributeName: restaurantId
            AttributeType: S
        KeySchema:
          - AttributeName: connectionId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TimeToLiveSpecification:
          AttributeName: ttl
          Enabled: true
        GlobalSecondaryIndexes:
          - IndexName: restaurantId-index
            KeySchema:
              - AttributeName: restaurantId
                KeyType: HASH
            Projection:
              ProjectionType: ALL
        StreamSpecification:
          StreamViewType: NEW_AND_OLD_IMAGES

plugins:
  - serverless-webpack
  - serverless-offline

custom:
  webpack:
    webpackConfig: webpack.config.js
    includeModules: true
    packager: npm
  serverless-offline:
    httpPort: 3001
    websocketPort: 3002
    host: 0.0.0.0